asyncapi: 2.0.0
info:
  title: Gate Manager Service
  version: 1.0.0
 
servers:
  airportBroker:
    url: broker.airport.com
    protocol: amqp
    protocolVersion: '1.0'
 
channels:
  /{airlineCode}/{flightCode}/updates:
    bindings:
      amqp1:
        queue:
          name: prioritizedQueue1
          priority: true
          maxPriority: 10
    parameters:
      airlineCode:
        schema:
          type: string
      flightCode:
        location: $message.payload#/flight/code
        schema:
          type: string
    subscribe:
      message:
        schemaFormat: 'application/vnd.mulesoft.raml;version=1.0.0'
        headers:
          type: object
          required:
            - departureCountry
          properties:
            departureCountry:
              type: string
        payload:
          type: object
          properties:
            flight:
              type: object
              properties:
                origin: string
                destination: string
                code: string
            gate:
              type: object
              properties:
                current: string
                previous: string
            timestamp: datetime
        bindings:
          amqp1:
            priority: 4